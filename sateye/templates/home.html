<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{{ url_for('static', filename='third_party/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='third_party/Cesium/Widgets/widgets.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <title>SatEye</title>
</head>


<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">
            <img src="{{ url_for('static', filename='img/logo_big.png') }}" width="30" height="30" />
            SatEye
        </a>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    </nav>


    <div class="container-fluid">
        <div class="row">
            {% include 'side_menu.html' %}

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <div id="alerts-bar">
                </div>

                <div class="tab-content">
                    <div class="tab-pane fade show active" id="tab-map" role="tabpanel">
                        {% include 'map.html' %}
                    </div>
                    <div class="tab-pane fade" id="tab-satellites" role="tabpanel">
                        {% include 'satellites.html' %}
                    </div>
                    <div class="tab-pane fade" id="tab-locations" role="tabpanel">
                        {% include 'locations.html' %}
                    </div>
                    <div class="tab-pane fade" id="tab-settings" role="tabpanel">
                        {% include 'settings.html' %}
                    </div>
                </div>
            </main>
        </div>
    </div>

    {{ include_raw('client_side/alert.html') }}

    <script src="{{ url_for('static', filename='third_party/js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='third_party/js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='third_party/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='third_party/js/handlebars-v4.0.11.js') }}"></script>
    <script src="{{ url_for('static', filename='third_party/js/fontawesome-all.min.js') }}"></script>
    <script src="{{ url_for('static', filename='third_party/Cesium/Cesium.js') }}"></script>

    <script src="{{ url_for('static', filename='js/core.js') }}"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
    <script src="{{ url_for('static', filename='js/satellites.js') }}"></script>
    <script src="{{ url_for('static', filename='js/locations.js') }}"></script>
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>

    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
