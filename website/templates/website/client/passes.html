{% verbatim %}
<script id="passes-list-template" type="x-tmpl-mustache">
    <table class="table table-dark table-striped table-hover table-sm">
        <thead>
            <tr>
                <th class="text-center"></th>
                <th class="text-center">Satellite</th>
                <th class="text-center">Location</th>
                <th class="text-center">TCA</th>
                <th class="text-center">Elevation</th>
            </tr>
        </thead>
        <tbody>
            {{#passes}}
            <tr>
                <td class="text-center"><i class="fas fa-eye-slash"></i></td>
                <td class="text-center">{{satellite_name}}</td>
                <td class="text-center">{{location_name}}</td>
                <td class="text-center" title="AOS: {{aos}}
LOS: {{los}}">
                    {{ tca }}
                    <a href="#" class="pass-tca-link" data-pass-id="{{id}}"><i class="fas fa-clock"></i></a>
                </td>
                <td class="text-center" title="Sun elevation: {{sun_elevation}}">
                    {{tca_elevation}} deg
                </td>
            </tr>
            {{/passes}}
        </tbody>
    </table>
</script>
{% endverbatim %}
