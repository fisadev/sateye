{% verbatim %}
<script id="passes-list-template" type="text/x-handlebars-template">
    <table class="table table-dark table-striped table-hover table-sm">
        <thead>
            <tr>
                <th class="text-center"></th>
                <th class="text-center">Satellite</th>
                <th class="text-center">Location</th>
                <th class="text-center">TCA</th>
                <th class="text-center">Elevation</th>
            </tr>
        </thead>
        <tbody>
            {{#each passes}}
            <tr>
                <td class="text-center"><i class="fas fa-eye-slash"></i></td>
                <td class="text-center">{{ satelliteName this.satellite_id }}</td>
                <td class="text-center">{{ locationName this.target_id }}</td>
                <td class="text-center" title="AOS: {{ dateAsHuman this.aos }}
LOS: {{ dateAsHuman this.los }}">
                    {{ dateAsHuman this.tca }}
                    <a href="#" class="pass-tca-link" data-pass-id="{{ this.id }}"><i class="fas fa-clock"></i></a>
                </td>
                <td class="text-center" title="Sun elevation: {{ numberAsHuman this.sun_elevation }}">
                    {{ numberAsHuman this.tca_elevation }} deg
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</script>
{% endverbatim %}
