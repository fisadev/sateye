{% verbatim %}
<script id="passes-list-template" type="text/x-handlebars-template">
    <table class="table table-dark table-striped table-hover table-sm">
        <thead>
            <tr>
                <th class="text-center"></th>
                <th class="text-center">Satellite</th>
                <th class="text-center">Location</th>
                <th class="text-center">TCA</th>
            </tr>
        </thead>
        <tbody>
            {{#each passes}}
            <tr>
                <td class="text-center"><i class="fas fa-eye-slash"></i></td>
                <td class="text-center">{{ this.satellite.name }}</td>
                <td class="text-center">{{ this.location.name }}</td>
                <td class="text-center">{{ this.tca }}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</script>
{% endverbatim %}
